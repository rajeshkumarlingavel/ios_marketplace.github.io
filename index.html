<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" />
</head>

<body>
    <div class="conntainer">
        <div class="dash-loading-div dash-loader posRel" id="loading"></div>
        <div id="header"></div>
        <div id="root"></div>
    </div>


    <script src='./js/ZDMobile.js'></script>
    <script src='./js/zframework.js'></script>
    <script src='./js/zappimpl.js'></script>
    <script>
        window.onload = function () {
            /* Initialize ZApp */
            var zappsHost = {
                host: "{{zappid}}.zappsusercontent.com",
                port: '',
                path: '/appfiles/{{zappid}}/{{version}}/{{hashkey}}'
            };
            ZApp.Bootstrap({
                RenderHandlers: DeskPluginManager,
                serverConfig: {
                    zappsHost: zappsHost
                },
                EventListeners: {
                    DESK_EVENT: function (event) {
                        return deskEventHandler(event);
                    }
                },
                RequestHandler: ZappImpl.commonRequestHandler
            });

            /* Request Extension: From Mobile Native */
            ZDMobile.getExtensionDetails();
        };
    </script>
</body>

</html>
